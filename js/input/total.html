      ];
      let optStr = "<option value=''>선택하세요</option>";

      PREF_LIST.forEach((el) => {
        optStr += `<option value='${el.value}'>${el.name}</option>`;
        selectElement.innerHTML = `${optStr}`;
      });

      selectElement.addEventListener("change", function (e) {
        const tLog = document.querySelector(".log");
        let val = e.target.value;
        let name = selectElement[selectElement.selectedIndex].text;

        if (selectElement.selectedIndex == 0) {
          tLog.innerHTML = `지역을 선택해주세요`;
        } else {
          tLog.innerHTML = `선택하신 지역은 ${name} 이며 행정코드는 ${val}입니다.`;
        }
      });
    </script>
  </body>
