    <script>
        const nums = [10,20,3,45,654];

        })

        const dogs=[
            {name:"망고",age:6},
            {name:"공주",age:8},
            {name:"딴딴",age:5}
        ]
        let adult = dogs.filter((dog, idx) => {
            // console.log(dog, idx);
            if(dog.age>5){
                return true;
            }
        })
        for (let i = 0; i < adult.length; i++) {
            console.log(adult[i].name, adult[i].age);
            document.body.innerHTML+=`${adult[i].name}:${adult[i].age}`
        }
    </script>
