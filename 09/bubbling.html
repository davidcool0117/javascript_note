<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        padding: 30px;
        width: 20%;
        color: white;
      }
      .one {
        background: red;
      }
      .two {
        background: green;
      }
      .three {
        background: blue;
      }
    </style>
  </head>
  <body>
    <div class="one">
      <span>one</span>
      <div class="two">
        <span>two</span>
        <div class="three">
            <span>three</span>
        </div>
      </div>
    </div>
    <script>
        var divs = document.querySelectorAll("div");
        divs.forEach(function(div){
            div.addEventListener('click',logEvent,{capture:false})
        })
        function logEvent(e){
            // console.log(e.target);//이벤트 발생한 것
            console.log(e.currentTarget.className);//이벤트 등록한 것
        }
    </script>
  </body>
</html>
